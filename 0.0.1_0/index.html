<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Switcheroo Redirector</title>
		<link href="lib/reset.css" rel="stylesheet">
		<link href="lib/common.css" rel="stylesheet">
		<link href="lib/animate.css" rel="stylesheet">
		<link href="lib/dialog.css" rel="stylesheet">
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/dialog.js"></script>
		<script type="text/javascript" async src="index.js"></script>
	</head>
	<body>
		<div class="tab">
			<span id="source-proxy" class="active">资源代理</span>
			<span id="cookie-proxy">Cookie代理</span>
		</div>

		<div class="source-proxy-box">
			<!-- 渲染左侧 -->
			<div class="left">
				<div class="left-title">组列表</div>
				<ul class="list-group" id="group-list">
					<!-- <li class="">
						<span class="label">我是组一</span>
						<div class="switch">
							<input id="switch1" class="input" checked type="checkbox">
							<label for="switch1" class="slider"></label>
						</div>
					</li> -->
				</ul>
				<div class="left-operator">
					<span class="left-new" id="group-new">＋</span>
					<span class="left-new" id="group-import">导入JSON</span>
				</div>
			</div>
	
			<!-- 渲染右侧表格列表 -->
			<div class="right" id="detail-list">
				<div><h2 class="title">组名：<span id="title-name" class="ellispis"></span></h2></div>
				<div class="hitokoto">语录：<span id="hitokoto"></span></div>
				<div class="table-top-operator">
					<button id="operator-new" class="table-operator-new">新增</button>
					<button id="operator-edit-json" class="table-operator-edit-json">编辑JSON</button>
					<button id="operator-export" class="table-operator-export">导出JSON</button>
				</div>
				<div class="head">
					<span style="width:20px;"></span>
					<span style="width:170px;">源地址</span>
					<span style="width:170px;">代理地址</span>
					<span>操作</span>
				</div>
				<div class="right-table">
					<table>
						<thead style="display: none"></thead>
						<tbody id="detail-tbody">
							<!-- <tr>
								<td>111</td>
								<td>222</td>
								<td>
									<a class="table-operator-edit">编辑</a>
									<span class="table-operator-separator">|</span>
									<a class="table-operator-delete">删除</a>
								</td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
	
			<!-- 渲染右侧欢迎语 -->
			<div class="right" id="welcome" style="display: none">
				<div class="packet-proxy">欢迎使用<span class="fontb">Packet Proxy</span></div>
				<!-- <div class="person-number"></div> -->
				<img width="200px" src="./packet proxy.png" />
				<div style="margin-top: 40px">你已经使用这款插件 <span class="user-count"></span> 次了。</div>
				<div class="copyright">&copy;By 杜少</div>
			</div>
		</div>

		<div class="cookie-proxy-box" style="display: none">
			<div class="table-top-operator">
				<button id="operator-new" class="table-operator-new">新增</button>
				<button id="operator-edit-json" class="table-operator-edit-json">编辑JSON</button>
				<button id="operator-import" class="table-operator-import">导入JSON</button>
				<button id="operator-export" class="table-operator-export">导出JSON</button>
			</div>
			<div class="head">
				<span style="width:20px;"></span>
				<span style="width:270px;">源地址</span>
				<span style="width:270px;">代理地址</span>
				<span>操作</span>
			</div>
			<div class="cookie-table">
				<table>
					<thead style="display: none"></thead>
					<tbody id="detail-tbody">
						<!-- <tr>
							<td>111</td>
							<td>222</td>
							<td>
								<a class="table-operator-edit">编辑</a>
								<span class="table-operator-separator">|</span>
								<a class="table-operator-delete">删除</a>
							</td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</div>

	</body>
</html>
